<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="icon.svg" type="image/x-icon">
    <title>ንዑስ Lot Calculator</title>
</head>
<body>
    <main>
        <div id="input-container">
            <span>ንዑስ Lot Calculator</span>
            <label for="account-balance">Account Balance:</label>
            <input type="number" id="account-balance">
            <label for="risk-percentage">Risk Percentage:</label>
            <input type="number" id="risk-percentage">
            <label for="stop-loss">Stop Loss(pips):</label>
            <input type="number" id="stop-loss">
            <label for="pip-value">value per pip($):</label>
            <input type="number" id="pip-value">
            <button id="calculate-btn">Calculate</button>


        </div>
        <div id="output-container">
            <p id="output">this is output</p>
        </div>
        <h2>developed by <a href="https://github.com/johnabrham438" target="_blank">john abrham</a></h2>
    </main>

    <script src="index.js"></script>
</body>
</html>
